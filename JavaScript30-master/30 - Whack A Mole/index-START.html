<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <h4>Time remain: <span class="time">10.00</span></h4>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole" data-id="1"></div>
      </div>
      <div class="hole hole2">
        <div class="mole" data-id="2"></div>
      </div>
      <div class="hole hole3">
        <div class="mole" data-id="3"></div>
      </div>
      <div class="hole hole4">
        <div class="mole" data-id="4"></div>
      </div>
      <div class="hole hole5">
        <div class="mole" data-id="5"></div>
      </div>
      <div class="hole hole6">
        <div class="mole" data-id="6"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
