    // Array.prototype.filter()
    // Returns the only the elememnt that are true
    // 1. Filter the list of inventors for those who were born in the 1500's
    let pro1 = inventors.filter(inv=> (inv.year>1499 && inv.year <1600));
    /*
    let pro1 = inventors.filter(function(inv){

    });*/
    console.log(pro1)

    // Array.prototype.map()

    // 2. Give us an array of the inventors first and last names
    let pro2 = inventors.map((inv) => [inv.first,inv.last]);
    console.log(pro2)

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    let pro3 = inventors.sort((a, b) => (a.year>b.year)?1:-1);

    // 8. Reduce Exercise

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    let pro8 = data.reduce(function(obj, element){

      }

    }, {})
