<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>#9 Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "xxx" },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      //right click on element to see the break on attibutes changes

      // Regular
      console.log("hello world!");

      // Interpolated - %s
      console.log("hello %s!", "dog");

      // Styled
      console.log("%c hello styled!", "font-size:30px;background:red");
      console.log("hello style normal!");

      // warning!
      console.warn("warning here");

      // Error :|
      console.error("ERROR");

      // Info
      console.info("great info here");

      // Testing
      // only fire when statement is wrong
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "p doesn't contain ouch");

      // clearing
      //console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p); //opens up all the methods list

      // Grouping together
      dogs.forEach((dog) => {
        //console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("x");
      console.count("wes");
      console.count("x");
      console.count("wes");

      // timing
      console.time("fetching data");
      fetch("http://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
